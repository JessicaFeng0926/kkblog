<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改博客-kkblog</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/write-blog.css"/>
	</head>
	<body>
		<!--下面是导航条-->
	    <nav>
	        <div id='nav-left'>
            <img id='logo' src='img/logo.jpg'/>
            <a id='square' href='index.html'>博客广场</a>
            <div id='search-box'>
            <form class="form-inline">
                <div class="form-group">
                        <input type="text" class="form-control input-sm" id="inputsearch" placeholder="请输入您感兴趣的内容">   
                </div>
                <button type="submit" class="btn btn-default btn-sm">搜索</button>
            </form>
            </div>
            </div>
            <div id='nav-right'>
            <a href='write-blog.html'>写博客</a>
            <a href='personal-center-messages.html'>消息</a>
            <a id='login' href='login.html'>[登录]</a>
            <a href='register.html'>[注册]</a>
            <a href='personal-center.html'>jessicafeng</a>
            <a>[退出]</a>
            </div>
            
        </nav>
        
        <!--下面是博客创作区域-->
        <form class="form-horizontal">
            <div class="form-group">
    			<label for="blog-title" class="col-sm-2 control-label">标题</label>
    			<div class="col-sm-8">
      				<input type="text" class="form-control" id="blog-title" placeholder="请输入博客的标题">
    			</div>
  			</div>
  			<div class="form-group">
			    <label for="blog-text" class="col-sm-2 control-label">正文</label>
			    <div class="col-sm-8">
      				<textarea class="form-control" rows="15" id='blog-text'></textarea>
    			</div>
  		    </div>
            
            <div class='form-group'>
            	<label for="blog-topic" class="col-sm-2 control-label">主题</label>
	            <div class='col-xs-6'>
	                <select class="form-control" id='blog-topic'>
			            <option>默认主题</option>
					    <option>HTML学习</option>
					    <option>Linux学习</option>
					    <option>4</option>
					    <option>5</option>
					</select>
				</div>
			</div>
			<div class='form-group'>
            	<label for="blog-type" class="col-sm-2 control-label">博客类型</label>
	            <div class='col-xs-6'>
	                <select class="form-control" id='blog-type'>
			            <option>文学</option>
					    <option>艺术</option>
					    <option>情感</option>
					    <option>科技</option>
					    <option>健康</option>
					    <option>美妆</option>
					    <option>其他</option>
					</select>
				</div>
			</div>
			
			
            <div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
      				<button type="submit" class="btn btn-default" id='saveandpost'>保存并发布</button>
    			</div>
  			</div>
		</form>
		
		<script type="text/javascript" src="js/jquery-3.4.0.min.js" ></script>
	    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript" src="js/index.js" ></script>
	    </body>
</html>
