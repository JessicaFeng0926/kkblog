{% extends 'base.html'%}
{% load staticfiles %}
{% block title %}重置密码{% endblock title %}
{% block mycss %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css'%}"/>
{% endblock mycss %}

{% block content %}
<!--下面是重置密码表单-->
<form class="form-horizontal col-sm-offset-2 col-sm-6" action="{% url 'users:reset' code%}" method="POST">
	{% csrf_token %}
		<div class="form-group">
			<label for="inputPassword2" class="col-sm-2 control-label">新密码</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword2" placeholder="请输入您的新密码" name='password'>
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3" placeholder="请再次输入您的新密码" name='password1'>
			</div>
		</div>
		<div class='col-sm-offset-2 col-sm-10'>
			<p id='msg-p'>{{msg}}</p>
			{% for k,v in user_reset_form.errors.items%}
			{{v}}
			{% endfor %}
		</div>
		<div class="form-group">
			<label for="code" class="col-sm-2 control-label">验证码</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="code" value='{{code}}' name='code'  readonly>
			</div>
		</div>
		  
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				  <button type="submit" class="btn btn-default">提交</button>
			</div>
		  </div>
	</form>
{% endblock content %}
