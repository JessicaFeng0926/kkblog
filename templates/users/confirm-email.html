{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}确认修改邮箱{% endblock title %}
{% block mycss%}<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/> {% endblock mycss%}

{% block content%}
<!--下面是登录表单-->
<form class="form-horizontal col-sm-offset-2 col-sm-6" action="{% url 'users:confirm_email' %}" method='POST'>
    {% csrf_token %}
    <div class='col-sm-offset-2'>
        <p>请尽快前往您的新邮箱获取验证码</p>
    </div>
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label" >新邮箱</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="inputEmail3" placeholder="请输入您的新邮箱" name='email' value='{{changeemail_form.email.value}}'>
		</div>
    </div>
    <div class='col-sm-offset-2'>
			{{ changeemail_form.email.errors}}
	  </div>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">验证码</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputPassword3" placeholder="请输入您的验证码" name='code' value='{{changeemail_form.password.value}}'>
		</div>
	  </div>
	  <div class='col-sm-offset-2'>
			<p id='msg-p'>{{msg}}</p>
			{{changeemail_form.password.errors}}
	  </div>
	  
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-default" id='submit-btn'>确认修改</button>
		</div>
	  </div>
</form>
{% endblock content%}
