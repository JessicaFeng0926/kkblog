{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}登录{% endblock title %}
{% block mycss%}<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/> {% endblock mycss%}

{% block content%}
<!--下面是登录表单-->
<form class="form-horizontal col-sm-offset-2 col-sm-6" action="{% url 'users:login' %}" method='POST'>
	{% csrf_token %}
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label" >邮箱</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="inputEmail3" placeholder="请输入您的邮箱" name='email' value='{{user_login_form.email.value}}'>
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="inputPassword3" placeholder="请输入您的密码" name='password' value='{{user_login_form.password.value}}'>
		</div>
	  </div>
	  <div class='col-sm-offset-2'>
			<p id='msg-p'>{{msg}}</p>
			{% for k,v in user_login_form.errors.items%}
            {{v}}
			{% endfor %}
	  </div>
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			  <a href="forget-passwd.html">忘记密码？点此重置</a>
		</div>
	  </div>
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-default" id='submit-btn'>登录</button>
		</div>
	  </div>
</form>
{% endblock content%}
