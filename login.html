<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录-kkblog</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		
		
		<form class="form-horizontal col-sm-offset-2 col-sm-6">
		    <div class="form-group">
		        <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
		        <div class="col-sm-10">
		            <input type="email" class="form-control" id="inputEmail3" placeholder="请输入您的邮箱">
		        </div>
		    </div>
		    <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="请输入您的密码">
    			</div>
  			</div>
  			<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
      				<a href="">忘记密码</a>
    			</div>
  			</div>
  			<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
      				<button type="submit" class="btn btn-default">登录</button>
    			</div>
  			</div>
		</form>
		
		
		
		<script type="text/javascript" src="js/jquery-3.4.0.min.js" ></script>
	    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
